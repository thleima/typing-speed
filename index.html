<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Speed Test Analysis</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <h1>Speed Typing Analysis</h1>
    <div id="starter" class="unvisible">
      <p id="counter"></p>
    </div>
    <div id="container">
    <label for="outputText">Type the following text:</label><br>
    <textarea id="outputText"  cols="64" rows="3" readonly placeholder="Get ready to type..."></textarea><br>

    <label for="userInput">Your typing:</label><br>
    <textarea id="userInput"  cols="64" rows="3" placeholder="Start typing when ready"></textarea>
    <br>
    <button onclick="startTest()" id="btn">Start Test</button>
  </div>
    
    <div>
      <h2>Typing Test Results</h2>
      <div id="output">
      </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
